<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoMore123!</title>
    <script src="https://unpkg.com/tailwindcss@^3.0.0"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/input.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-lock text-blue-600 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">NoMore123!</h1>
                <p class="text-gray-500">Password Strength Analyzer</p>
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <input 
                        id="passwordInput"
                        type="password" 
                        class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600"
                        placeholder="Password"
                    />
                    <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-600 peer-focus:text-sm">
                        Enter Password
                    </label>
                    <button id="togglePassword" class="absolute right-0 top-2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Analyze Password
                </button>

                <div id="resultCard" class="hidden space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-700">Strength</span>
                            <span id="strengthText" class="text-sm font-medium"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="strengthMeter" class="h-2.5 rounded-full"></div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <p id="crackTime" class="text-sm text-gray-600"></p>
                        <p id="feedback" class="text-sm text-gray-600"></p>
                        <p id="breachAlert" class="hidden text-sm font-medium text-red-600">
                            <i class="fas fa-exclamation-triangle mr-1"></i> BREACHED!
                        </p>
                    </div>

                    <div id="suggestions" class="hidden space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Suggestions</h4>
                        <ul id="suggestionsList" class="space-y-1 text-sm text-gray-600"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
